<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract - Clone</title>
    <link rel="stylesheet" href="/main.css">

</head>
<body>
    <div class="help-btn"><img src="/ressources/Help btn.svg" alt=""></div>
    <header>
        <nav>
            <div class="left-nav">
                <img src="/ressources/Logo.png" width="50px" alt="Logo abstract">
                <p> <span id="Abstract-logo-title">Abstract</span>| Help center</p>
            </div>
            <div class="right-nav">
                <div class="request-btn">Submit a request</div>
                <div class="sign-in-btn">Sign in</div>
            </div>
        </nav>
        <div class="banner">
            <h1>How can we help</h1>
            <input type="search" name="search-input" id="search-input" placeholder="Search">
        </div>
    </header>
    <main>
        <div class="grid-content">
            <div class="column-main 1">
                <div class="item-content 1">
                    <img src="/ressources/grid 1.png" alt="Using abstrat image">
                    <h3>Using Abstract</h3>
                    <p>Abstract lets you manage, version, and document your designs in one place.</p>   
                </div>
                <div class="item-content 2">
                    
                </div>
                <div class="item-content 3">
                    
                </div>
            </div>
            <div class="column-main 2">
                <div class="item-content 1">Slot 1</div>
                <div class="item-content 2">Slot 2</div>
                <div class="item-content 3">Slot 3</div>
            </div>
        </div>
        
    </main>
    <footer>
        <div class="grid-footer">
            <div class="column-footer 1">Column footer</div>
            <div class="column-footer 2">Column footer</div>
            <div class="column-footer 3">Column footer</div>
            <div class="column-footer 4">Column footer</div>
            <div class="column-footer 5">Column footer</div>
        </div>
    </footer>
</body>
</html>
